<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BtcOriginClub - Pixel Editor</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/pixel-editor.css">
</head>
<body>
    <div class="language-selector">
        <select id="languageSelect">
            <option value="en">English</option>
            <option value="zh-TW">繁體中文</option>
        </select>
    </div>
    
    <div class="editor-container">
        <div class="toolbar">
            <div class="tool-group">
                <button id="pencil" class="tool active" data-i18n="tool-pencil">Pencil</button>
                <button id="line" class="tool" data-i18n="tool-line">Line</button>
                <button id="fill" class="tool" data-i18n="tool-fill">Fill</button>
                <button id="eraser" class="tool" data-i18n="tool-eraser">Eraser</button>
            </div>
            <div class="size-group">
                <label data-i18n="canvas-size">Canvas Size:</label>
                <select id="canvasSize">
                    <option value="32">32 x 32</option>
                    <option value="64">64 x 64</option>
                    <option value="128" selected>128 x 128</option>
                    <option value="256">256 x 256</option>
                </select>
            </div>
            <div class="color-group">
                <input type="color" id="colorPicker" value="#000000">
                <div class="color-presets">
                    <div class="color-preset" style="background-color: #000000"></div>
                    <div class="color-preset" style="background-color: #ffffff"></div>
                    <div class="color-preset" style="background-color: #ff0000"></div>
                    <div class="color-preset" style="background-color: #00ff00"></div>
                    <div class="color-preset" style="background-color: #0000ff"></div>
                </div>
            </div>
            <div class="action-group">
                <button id="clear" data-i18n="action-clear">Clear</button>
                <button id="save" data-i18n="action-save">Save</button>
            </div>
        </div>
        <div class="canvas-container">
            <canvas id="pixelCanvas"></canvas>
        </div>
    </div>

    <script src="js/i18n.js"></script>
    <script src="js/pixel-editor.js"></script>
</body>
</html>
